  - DOMAIN-SUFFIX, bitwarden.net, Proxy

  - DOMAIN-SUFFIX, dytt8.net,    DIRECT
  - DOMAIN-SUFFIX, ipstack.com,  DIRECT
  - DOMAIN-SUFFIX, qq.com,       DIRECT
